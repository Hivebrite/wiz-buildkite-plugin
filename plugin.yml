name: "Wiz Security Scanner"
description: Integrates wiz security scanning for infrastructure-as-code and docker images
author: https://github.com/blstrco, https://github.com/buildkite-plugins
public: true
requirements:
  - docker
configuration:
  properties:
    api-secret-env:
      type: string
    image-address:
      type: string
    output-format:
      type: string
      enum:
        - human
        - json
        - sarif
    parameter-files:
      type: string
    path:
      type: string
    scan-type:
      type: string
      enum:
        - docker
        - iac  
    show-secret-snippets:
      type: bool
    iac-type:
      type: string
      enum:
        - Ansible
        - AzureResourceManager 
        - Cloudformation 
        - Dockerfile 
        - GoogleCloudDeploymentManager 
        - Kubernetes
        - Terraform
  required:
    - scan-type
  additionalProperties: false
